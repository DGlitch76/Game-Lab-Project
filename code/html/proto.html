<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="/code/css/proto.css" />

  <title>Marvel vs DC</title>
</head>

<body>

  <!-- LANDING PAGE-->

  <div class="landing-page" id="landing-page">

    <!--top bar-->
    <section class="header">
      
  <div>
    <h1>Baby Stark Vs Brainctopus</h1>
  </div>
  </section>

  <section class="main-content">
    <div style="background-color:blue;">
      <h2>Subtitle</h2>
      <p> Game Play</p>
    </div>

    <div style="background-color:brown;">
      <p>Players Gif</p>
    </div>
  </section>


  <div>
    <section style="background-color:lightgreen;" class="footer">
      <button onclick="startGame()">
        <h2>Start Button</h2>
      </button>
      <section>
  </div>

  </div>

  <!-- GAME STATE-->

  <div class="game-div" id="game-div" style="background-color: yellow;">
    <!-- Should contain game info | playerName | Health | Score-->
    <canvas id="canvas" class="game-canvas"></canvas>
    <!-- Should collect playerName + Score and show at game win HighScore <ul> -->
    <!-- Show "we're all dead background at gameover  with restart button-->
  </div>


  <!-- WIN STATE-->
  <div class="win"> Win
    <!-- Name input | Start Btn (embeded restart with in game button ) | Close Game-->
  </div>

  <!-- LOSE STATE-->
  <div class="lose"> Loose
    <!-- Name input | Start Btn (embeded restart with in game button ) | Close Game-->
  </div>




  <script type="text/javascript" src="./code/js/sprites.js"></script>
  <script type="text/javascript" src="./code/js/players.js"></script>
  <script type="text/javascript" src="/code/js/index.js"></script>
</body>

</html>
