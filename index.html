<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/code/css/styles.css">

    <title>Marvel vs DC</title>

</head>


<body>


    <div class="mockup">

        <!-- LANDING PAGE-->

        <div class="mockup" id="mockup">
            <img src="/resrc/LandingPage_MOCKUP2.png">



            <div class="create-org-btn">
                <button onclick="startGame()">
                    Start
                </button>
            </div>
        </div>
    </div>





    <!-- GAME STATE-->

    <div class="game" id="game">
        <!-- Should contain game info | playerName | Health | Score-->
        
        <canvas id="canvas" class="game-canvas"></canvas>
        
        Press ESC to exit fullscreen
        <!-- Should collect playerName + Score and show at game win HighScore <ul> -->
        <!-- Show "we're all dead background at gameover  with restart button-->
    </div>


    <!-- WIN STATE-->
    <div class="winner" id="winner" style="margin-top: 100px;">
        <img src="/resrc/WINPage_MOCKUP.png">
    </div>

    <!-- LOSE STATE-->
    <div class="loser" id="loser">
        <img src="/resrc/LosePage_MOCKUP.png" style="display: block; margin-top: 100px;">
    </div>
    </div>




    <script type="text/javascript" src="./code/js/sprites.js"></script>
    <script type="text/javascript" src="./code/js/classes.js"></script>
    <script type="text/javascript" src="./code/js/index.js"></script>
</body>

</html>
